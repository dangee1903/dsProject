<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Grunt</title>
    <link
      rel="icon"
      href="https://www.vivosmartphone.vn/themes/vivo/favicon.ico"
    />
    <meta name="title" content="" />
    <meta name="description" content="" />
    <meta property="og:locale" content="vi" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="Trang chủ" />
    <meta property="og:description" content="" />
    <meta property="og:url" content="" />
    <meta property="og:site_name" content="" />
    <meta property="og:image" content="" />

    <link rel="stylesheet" href="dest/style.min.css" />
    <link rel="stylesheet" href="dest/fonts.css" />
    <link rel="stylesheet" href="dest/stylelibs.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="dest/button.min.css" />
  </head>
  <body>
    <section class="danhsach">
      <div class="danhsach__wrap">
        <div class="left">
          <div class="logo">
            <div class="img">
              <img class="logo" src="./img/logo.jpg" alt="logo" />
            </div>
          </div>
          <ul>
            <li class="active">
              <i class="bi-alarm"></i><a href="#">Quản lý Đơn vị</a>
            </li>
            <li>
              <i class="bi bi-house"></i> <a href="#">Quản lý Tài khoản</a>
            </li>
          </ul>
        </div>
        <div class="right">
          <div class="pageName">
            <h2 class="title">Danh sách Đơn vị</h2>
            <div class="user">
              Xin chào, &nbsp;<span class="bold">Nguyễn Hà</span>
              <i class="bi bi-person-circle"></i>
            </div>
          </div>
          <div class="searchWrap">
            <div class="search-box">
              <input
                type="text"
                class="search-input"
                placeholder="Tìm kiếm tên tài khoản, số điện thoại, email"
              />
              <button class="search-button">
                <i class="bi bi-search"></i>
              </button>
            </div>
            <div class="addUser">
              <button class="btn btn-outline-dark">Xuất Excel</button>
              <button type="button" class="btn btn-primary modal-toggle">
                Thêm Đơn vị
              </button>
            </div>
          </div>
          <div class="tableWrap">
            <div class="tableTitle">
              <div class="userName">
                <p>1 - 20 trong số 120</p>
                <i class="bi bi-pencil"></i>
              </div>
            </div>
            <div class="tableContent">
              <div class="tableContent__left w40">
                <div class="block">
                  <div class="block__title">Thông tin cá nhân</div>
                  <div class="block__content">
                    <div class="item">
                      <div class="label">User ID:</div>
                      <div><input type="text" /></div>
                    </div>
                    <div class="item">
                      <div class="label">Tên tài khoản:</div>
                      <div><input type="text" /></div>
                    </div>
                    <div class="item">
                      <div class="label">Điện thoại liên hệ:</div>
                      <div><input type="text" /></div>
                    </div>
                    <div class="item">
                      <div class="label">Email liên hệ:</div>
                      <div><input type="text" /></div>
                    </div>
                    <div class="item">
                      <div class="label">Nhóm phân quyền:</div>
                      <div>
                        <select>
                          <option value="0">Master</option>
                          <option value="1">User</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="tableContent__right w60">
                <div class="block">
                  <div class="block__title">Chi tiết Phân quyền</div>
                  <div class="block__content">
                    <div class="item">
                      <div class="label">Quản lý Tổ chức:</div>
                      <div>
                        <select>
                          <option value="0">Master</option>
                          <option value="1">User</option>
                        </select>
                      </div>
                    </div>
                    <div class="item">
                      <div class="label"></div>
                      <div>
                        <ul class="treeview">
                          <li>
                            <input type="checkbox" name="tall" id="tall" />
                            <label for="tall" class="custom-unchecked"
                              >Tall Things</label
                            >

                            <ul>
                              <li>
                                <input
                                  type="checkbox"
                                  name="tall-1"
                                  id="tall-1"
                                />
                                <label for="tall-1" class="custom-unchecked"
                                  >Buildings</label
                                >
                              </li>
                              <li>
                                <input
                                  type="checkbox"
                                  name="tall-2"
                                  id="tall-2"
                                />
                                <label for="tall-2" class="custom-unchecked"
                                  >Giants</label
                                >
                                <ul>
                                  <li>
                                    <input
                                      type="checkbox"
                                      name="tall-2-1"
                                      id="tall-2-1"
                                    />
                                    <label
                                      for="tall-2-1"
                                      class="custom-unchecked"
                                      >Andre</label
                                    >
                                  </li>
                                  <li class="last">
                                    <input
                                      type="checkbox"
                                      name="tall-2-2"
                                      id="tall-2-2"
                                    />
                                    <label
                                      for="tall-2-2"
                                      class="custom-unchecked"
                                      >Paul Bunyan</label
                                    >
                                  </li>
                                </ul>
                              </li>
                              <li class="last">
                                <input
                                  type="checkbox"
                                  name="tall-3"
                                  id="tall-3"
                                />
                                <label for="tall-3" class="custom-unchecked"
                                  >Two sandwiches</label
                                >
                              </li>
                            </ul>
                          </li>
                          <li class="last">
                            <input type="checkbox" name="short" id="short" />
                            <label for="short" class="custom-unchecked"
                              >Short Things</label
                            >

                            <ul>
                              <li>
                                <input
                                  type="checkbox"
                                  name="short-1"
                                  id="short-1"
                                />
                                <label for="short-1" class="custom-unchecked"
                                  >Smurfs</label
                                >
                              </li>
                              <li>
                                <input
                                  type="checkbox"
                                  name="short-2"
                                  id="short-2"
                                />
                                <label for="short-2" class="custom-unchecked"
                                  >Mushrooms</label
                                >
                              </li>
                              <li class="last">
                                <input
                                  type="checkbox"
                                  name="short-3"
                                  id="short-3"
                                />
                                <label for="short-3" class="custom-unchecked"
                                  >One Sandwich</label
                                >
                              </li>
                            </ul>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="confirmButton">
                <a href="#" class="blueCl">Hủy</a>
                <button type="button" class="btn btn-primary">Xác nhận</button>
              </div>
            </div>
            <div class="buttonSubmit mt30">
              <a href="#" class="blueCl">Hủy</a>
              <button type="button" class="btn btn-primary">Xác nhận</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div
      class="modal"
      role="dialog"
      aria-labelledby="modal__label"
      aria-modal="true"
    >
      <div class="modal__body">
        <h1 id="modal__label" tabindex="-1">Thêm tài khoản</h1>
        <form action="" novalidate>
          <div class="verticalInput">
            <label for="userName">Email:</label>
            <input type="text" />
          </div>
          <div class="verticalInput">
            <label for="userName">Họ và tên:</label>
            <input type="text" />
          </div>
          <div class="verticalInput">
            <label for="userName">Nhóm phân quyền:</label>
            <select>
              <option value="0">Master</option>
              <option value="1">User</option>
            </select>
          </div>
          <div class="buttonSubmit mt30">
            <a href="#" class="blueCl">Hủy</a>
            <button type="button" class="btn btn-primary">Xác nhận</button>
          </div>
        </form>
        <button class="modal__close">x</button>
      </div>
      <div class="modal__overlay"></div>
    </div>
    <script type="text/javascript" src="dest/jsmain.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
