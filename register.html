  <body>
    <section class="register">
      <div class="register__wrap">
        <div class="register__wrap-left">
          <img src="./img/background.jpg" alt="" />
        </div>
        <div class="register__wrap-right">
          <div class="content">
            <img class="logo" src="./img/logo.jpg" alt="logo" />
            <h2 class="title">Đăng ký tài khoản</h2>
            <form>
              <div class="verticalInput">
                <label for="userName">Tên đăng nhập</label>
                <input type="text" />
              </div>
              <div class="verticalInput">
                <label for="userName">Họ và tên</label>
                <input type="text" />
              </div>
              <div class="verticalInput customRadio">
                <label for="userName">Hình thức xác thực:</label>
                <div class="customRadio__wrap">
                  <div class="verticalRadio">
                    <input
                      type="radio"
                      id="email"
                      name="fav_language"
                      value="email"
                    />
                    <label for="email">Email</label><br />
                  </div>
                  <div class="verticalRadio">
                    <input
                      type="radio"
                      id="phone"
                      name="fav_language"
                      value="phone"
                    />
                    <label for="phone">Số điện thoại</label><br />
                  </div>
                </div>
              </div>
              <div class="verticalInput">
                <label for="userName">Email/Số điện thoại xác thực</label>
                <input type="text" />
              </div>
              <div class="error">
                <p class="errorText">
                  Hai dòng này là để báo các lỗi xảy ra sau khi submit
                </p>
              </div>
              <div class="buttonSubmit">
                <a href="/dsProject/xacthuc.html" class="btn btn-primary w100"
                  >Đăng ký</a
                >
              </div>
            </form>
            <div class="socialButton">
              <div class="item">
                <i><img src="./img/gmail.png" alt="" /></i>
                <p>Đăng ký bằng tài khoản Google</p>
              </div>
              <div class="item">
                <i><img src="./img/facebook.png" alt="" /></i>
                <p>Đăng ký bằng tài khoản Facebook</p>
              </div>
              <div class="item">
                <i><img src="./img/zalo.png" alt="" /></i>
                <p>Đăng ký bằng tài khoản Zalo</p>
              </div>
            </div>
            <div class="buttonSubmit">
              <a href="#">Trợ giúp</a>
              <a href="#">Điều khoản dich vụ</a>
            </div>
          </div>
        </div>
      </div>
    </section>
